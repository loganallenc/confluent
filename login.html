<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8"/><title>Docket</title><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><meta name="mobile-web-app-capable" content="yes"><link rel="icon" sizes="any" href="res/img/icon.png"><link rel="prefetch" href="index.html"><style>body{margin-top:0px;padding-top:0px;background: #2c3e50;text-align:center;overflow-y: hidden;overflow-x: hidden;}a{text-decoration:none;color:#FFF;}#container{margin-top:0px;height: 530px;text-align: center;/* align the inline(-block) elements horizontally */ font: 0/0 a;/* remove the gap between inline(-block) elements */}#container:before{/* create a full-height inline block pseudo=element */ content: ' ';display: inline-block;vertical-align: middle;/* vertical alignment of the inline element */ height: 100%;}#logo{margin-top:40%;height:192px;width:192px;margin-right:auto;margin-left:auto;text-align:center;display:block;}#signinButton{visibility:hidden;font-family: Roboto, sans-serif;font-size: 12px;font-weight: bold;height: 31px;line-height: 31px;background-color: rgb(221, 75, 57);border-radius: 3px;box-shadow: rgba(0, 0, 0, 0.0980392) 0px 1px 0px 0px;width: 150px;margin-top:85px;margin-right:auto;margin-left:auto;text-align:center;}</style><script>var clientId='464168127252.apps.googleusercontent.com';var apiKey='AIzaSyAy7JAsd5JlzjTR_fkkarby9N1c3YkhY6o';var scopes='https://www.googleapis.com/auth/calendar';var redirect='http://loganallen.co/docket/login.html';function handleClientLoad(){gapi.client.setApiKey(apiKey);checkAuth();}function checkAuth(){gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);}function handleAuthResult(authResult){var authorizeButton=document.getElementById('signinbutton');if (authResult){callForToken();}else{authorizeButton.style.visibility='visible';authorizeButton.onclick=handleAuthClick;}}function handleAuthClick(event){gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false, redirect_uri: redirect}, handleAuthResult);return false;}function callForToken(){var tokenVal=gapi.auth.getToken();var redirect="index.html?auth=" + encodeURIComponent(tokenVal['access_token']);window.location.replace(redirect);}</script></head><body><div id="container"><img id="logo" src="res/img/icon.png" width="192" height="192" alt="Calendar Icon"/></div><div id="signinButton" onclick='handleAuthClick();'><a href='#'>Sign in with Google</a></div><script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script></body></html>
